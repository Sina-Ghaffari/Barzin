<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BARZIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      letter-spacing: 2px;
      color: #ffffff;
    }

    p {
      max-width: 700px;
      font-size: 1.2em;
      line-height: 1.6;
      color: #c0c0c0;
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1em;
      }
    }
  </style>
</head>
